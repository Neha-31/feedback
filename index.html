<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Feedback Page</title>
    <div class="h">
		
		<label style="float: left;font-size: 40px;margin-top: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif ;padding: 25px;">FEEDBACK</label> 
		<label style="float: right;font-size: 40px;margin-top: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;padding: 25px;">YOUR THOUGHT MATTERS</label> 
			</div>
    
    <script>
        function Clear() {
            document.getElementById("first").value = "";
            document.getElementById("middle").value = "";
            document.getElementById("last").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
        }

        function input() {
            var first = document.getElementById("first").value;
            var middle = document.getElementById("middle").value;
            var last = document.getElementById("last").value;
            var Gender = document.querySelector('input[name="sex"]:checked').value;

            var feedback = document.getElementById("mytest").value;
            var suggestion = document.getElementById("feedback").value;
            var d = new Date();
            if (first == "") {
                alert("Please! enter your first name. ");
            } else if (last == "") {
                alert("Please enter your last name. ");
            } else if (suggestion == "") {
                alert("Please! give your feedback. ");
            } else if (first.length > 40 || middle.length > 40 || last.length > 40) {
                alert("Limit exceeded! Name should be less than 40 char");
            } else {
                if (middle.trim() == "")
                    name = Gender + " " + first.trim() + " " + last.trim();
                else {
                    name = Gender + " " + first.trim() + " " + middle.trim() + " " + last.trim()
                }
                feedback += "\n" + "Name: " + name + "\n" + "Suggestion: " + suggestion + "\n" + d + "\n";
                document.getElementById("mytest").value = feedback;
            }
        }
    </script>
</head>
<body class="body">
    <section class="section">
        <nav class="nav">
            <form action="" class="form">
                <label>First Name*<input type="text" id="first" placeholder="Enter your first name" /></label> <br><br>
                <label>Middle Name<input type="text" id="middle"/></label> <br><br>
                <label>Last Name*<input type="text" id="last"placeholder="Enter your last name" /></label><br><br>
                <label>Suggestion*<textarea rows="6" cols="20" name="feedback" id="feedback" placeholder="Your feedback please"></textarea></label><br><br>
                <label>Gender*<input type="radio" name="sex" value="Mr." id="male" checked>Male
                <input type="radio" name="sex" value="Ms." id="female">Female
                </label>
                <br>
                <br>
                <label>
                    <input type="submit" value="Submit" onclick='input(); return false'/>
                    <input type="submit" value="Clear" onclick="clear()"/>
                </label>
            </form>
        </nav>
        <article class="feed">
            <textarea cols="55" rows="14" id="mytest" maxlength="0"></textarea>
        </article>
    </section>
<footer class="footer">

</body>
